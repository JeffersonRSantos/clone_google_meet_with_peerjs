<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>Tontongue</title>
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <div id="navbar_menu"></div>
        <p id="notification" hidden></p>
        <div class="content-center row px-5" id="content-options">
            <h1 class="title-home">Videochamadas premium. Agora gratuitas para todos.</h1>
            <p class="subtitle-home">Clone do Google Meet, projeto de estudo e entendimento de arquitetura da plataforma.</p>
            <ul class="ul-inline p-0 m-0">
                <li>
                    <button class="btn-default" onclick="openRoom()"> Nova reunião</button>
                </li>
                <li>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-keyboard"></i></span>
                        <input type="text" class="form-control input-hash" placeholder="Digite um código ou link" aria-describedby="basic-addon1">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="meet-area" class="meet-area">
        <!-- Local Video Element-->
        <div class="row p-0 m-0 h-auto">
            <div class="col mx-2">
                <video autoplay id="local-video"></video>
            </div>
            <div style="display: none;" class="col mx-2 show-joins">
                <div id="remote-video" class="row">
                </div>
            </div>
        </div>
        <footer class="d-flex align-items-center w-100" id="footer-page">
            <div class="col-4 text-left px-3">
                <p style="color:#fff;">DATA | <span class="code_room"></span></p>
            </div>
            <div class="col-4 text-center justify-content-center">
                <button type="button" class="btn btn-dark">voice</button>
                <button type="button" class="btn btn-danger">close</button>
            </div>
            <div class="col-4  text-right"></div>
        </footer>

    </div>


    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        $(function() {
            $('#navbar_menu').load('./components/header.html');
        })

        function openRoom(){
            var hash = (Math.random() + 1).toString(36).substring(7);
            room_id = PRE + hash;
            location.href = '?open_room='+room_id
        }

        var code = getUrlParameter('open_room');
        if (code) {
            createRoom(code)
        }

        var join = getUrlParameter('join_room')
        if (join) {
            joinRoom(join)
        }
    </script>
</body>

</html>
